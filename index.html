<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link href="css/home.css" rel="stylesheet" type="text/css" />


</head>

<body>

    <div class="container">
        <h1 text-align: center;>Vending Machine</h1>
        <hr>

        <ul class="list-group" id="errorMessages"></ul>


        <div class="row">
            <!-- container for items -->
            <div class="col-md-8">
                <div id="itemTable">

                    <table id="itemTable" class="table table-hover" cellspacing="1">
                        <!-- <thead>
                            <tr>
                                <th width="30%"></th>
                                <th width="30%"> </th>
                                <th width="30%"></th>

                            </tr>
                        </thead> -->

                        <tbody id="contentRows"></tbody>
                    </table>

                </div>
                <!-- <div id="contentRows"></div> -->

            </div>

            <!-- container for Three stacked forms -->
            <div class="col-md-4">

                <h2>Total $ in</h2>


                <div class="form-group row">

                    <div class="offset-md-4 col-md-4">
                        <!-- Upon start-up all input fields should be empty, except the "Total $ In" which should display "0.00" -->
                        <input readonly type="number" class="form-control" id="totalMoney" value="0.00">
                        <p> </p>
                        <p> </p>
                    </div>

                    <div class="offset-md-1 col-md-5">
                        <button type="button" id="addDollar" class="btn btn-primary" onclick="addMoney('1')">
                            Add Dollar
                        </button>
                        <p> </p>
                    </div>
                    <div class="offset-md-1 col-md-5">
                        <button type="button" id="addQuarter" class="btn btn-primary" onclick="addMoney('0.25')">
                            Add Quarter
                        </button>
                    </div>

                    <div class="offset-md-1 col-md-5">
                        <button type="button" id="addDime" class="btn btn-primary" onclick="addMoney('0.10')">
                            Add Dime
                        </button>
                    </div>

                    <div class="offset-md-1 col-md-5">
                        <button type="button" id="addNickel" class="btn btn-primary" onclick="addMoney('0.05')">
                            Add Nickel
                        </button>
                    </div>
                </div>

                <hr>
                <h2>Messages</h2>

                <div class="offset-md-1 col-md-10">
                    <input readonly type="text" class="form-control" id="messageVM">
                </div>

                <p></p>
                <div class="form-group row">
                    <label for="itemNumber2" class="offset-md-2 col-md-3 control-label">
                        Item:
                    </label>

                    <div class="col-md-4">
                        <input readonly class="form-control" id="itemNumber">
                    </div>
                </div>


                <div class="offset-md-4 col-md-8">
                    <button type="button" id="makePurchase" class="btn btn-primary">
                        Make Purchase
                    </button>
                </div>
                <hr>


                <h2>Change</h2>

                <div class="offset-md-1 col-md-11">


                    <input readonly type="text" class="form-control" id="change">
                    <!-- <textarea input readonly class="form-control" id="change"></textarea> -->

                </div>
                <p></p>
                <div class="offset-md-4 col-md-8">
                    <button type="button" id="changeReturn" class="btn btn-primary" onclick="clearInputs()"
                        style="display:none;">
                        Change Return
                    </button>
                </div>



            </div>
        </div>



    </div>












    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/index.js"></script>

</body>

</html>
